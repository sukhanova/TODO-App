{% extends 'base.html' %}

{% block title %}New Task{% endblock %}

{% block content %}

<!-- new task form -->
<div class="container">
	<div class="col-md-8">
		<form action="/create_task" method="post" id="registerForm">
			<div class="form-group row">
				<h2 class="text-center">Create New Task</h2>
			</div>
			
			<!-- <div class="form-group row">
				<label>Project ID</label>
				<input type="text" class="form-control" name="project_id" id="project_id" required>
			</div> -->
			
			<div class="form-group row">
				<label>Project</label>
				<select class="form-control" id="project-title-field" name="project_id">
					<!-- for loop to display all projects names -->
					{% for project in projects %}
						<option value="{{ project.project_id }}">#{{project.project_id}}: {{project.title }}
						</option>
					{% endfor %}
				</select>
			</div>

			<div class="form-group row">
				<label>Task</label>
				<!-- <input type="text" class="form-control" name="description" id="taskdescription" required> -->
				<textarea type="text" class="form-control" name="description" id="taskdescription" rows="2" cols="28" required></textarea>
			</div>

			<div class="form-group row">
				<label>Status</label>
				<!-- <input type="text" class="form-control" name="status" id="taskStatus" required> -->
				<select type="text" class="form-control" name="status" id="taskStatus" required>
					<option value="Todo">Todo</option>
					<option value="In Progress">In Progress</option>
					<option value="Complete">Complete</option></select>
			</div>

			<div class="form-group row">
				<button type="submit" class="btn btn-outline-secondary">Submit</button>
			</div>

		</form>
	</div>
</div>

{% endblock %}
