{% extends 'base.html' %}

{% block title %}New Task{% endblock %}

{% block content %}

<!-- new task form -->
<div class="container">
	<div class="col-md-8">
		<form action="/create_task" method="post" id="registerForm">
			<div class="form-group row">
				<h2 class="text-center">Create New Task</h2>
			</div>

			<div class="form-group row">
				<label>Project</label>
				<input type="text" class="form-control" name="project_id" id="projectid" required>
			</div>

			<div class="form-group row">
				<label>Task</label>
				<input type="text" class="form-control" name="description" id="taskdescription" required>
			</div>

			<div class="form-group row">
				<label>Status</label>
				<!-- <input type="text" class="form-control" name="status" id="taskStatus" required> -->
				<select type="text" class="form-control" name="status" id="taskStatus" required>
					<option value="todo">Todo</option>
					<option value="inProgress">In Progress</option>
					<option value="complete">Complete</option></select>
			</div>

			<div class="form-group row">
				<button type="submit" class="btn btn-outline-secondary">Submit</button>
			</div>

		</form>
	</div>
</div>

{% endblock %}
